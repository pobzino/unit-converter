<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div id="top">
            <h1> Metric/Imperial Unit Conversion</h1>
            <div id="input-button">
                <input id="input-el" type="number" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="bottom">
            <div class="section" id="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="meter-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="section" id="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="litre-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="section" id="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilo-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
